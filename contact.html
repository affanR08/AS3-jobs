<div id="modal-container">
  <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModal1Label" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModal1Label">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
         <div class="container">
        <div class="contact-box">
            <h1>Contact Me</h1>
            <p class="subtitle">Isi form di bawah ini untuk mengirim pesan kepada kami</p>
            
            <form action="https://formsubmit.co/affanrabbani19@gmail.com" method="POST" class="form">
                <!-- Nama -->
                <div class="form-control">
                    <label for="name">Nama Lengkap <span class="required">*</span></label>
                    <input type="text" id="name" name="name" placeholder="Masukkan nama lengkap Anda" required>
                </div>
                
                <!-- Email -->
                <div class="form-control">
                    <label for="email">Alamat Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" placeholder="nama@example.com" required>
                </div>
                
                <!-- Subjek -->
                <div class="form-control">
                    <label for="subject">Subjek</label>
                    <input type="text" id="subject" name="_subject" placeholder="Topik pesan Anda">
                </div>
                
                <!-- Pesan -->
                <div class="form-control">
                    <label for="message">Pesan <span class="required">*</span></label><br>
                    <textarea id="message" name="message" rows="3"
                    cols="40" placeholder="Tulis pesan Anda di sini..."
                    required></textarea>
                </div>
                
                <!-- Hidden Fields untuk FormSubmit -->
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://affanr08.github.io/AS3-jobs/contact.html">
                <input type="hidden" name="_template" value="table">
                
                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        <span>Kirim Pesan</span>
                    </button>
                </div>
            </form>
        </div>
